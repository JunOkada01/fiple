{% extends 'base.html' %}
{% block title %}商品画像削除確認{% endblock %}
{% block content %}
<h4>商品画像削除</h4>
<br>
<p>本当に削除しますか？<br>
    {{ object.image }}<br>
    商品: 「{{ object.product }}」
    商品説明:「{{ object.image_description }}」<br>
    </p>
<form method="post">
    {% csrf_token %}
    <button type="submit">削除</button>
</form>
<br>
<a href="{% url 'fipleapp:product_image_list' %}"><h5>キャンセル</h5></a>
{% endblock %}
