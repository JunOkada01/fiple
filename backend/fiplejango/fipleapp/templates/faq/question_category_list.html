{% extends 'base.html' %}

{% block title %}FAQカテゴリ一覧{% endblock %}

{% block content %}
<div class="page-container">
  <div class="faq-header">
      <div class="faq-header-title">
          <h4>FAQカテゴリー</h4>
          <p>よくある質問のカテゴリを管理します</p>
      </div>
      <a href="{% url 'fipleapp:create_question_category' %}" class="faq-add-btn">
          FAQカテゴリを追加する
      </a>
  </div>
  <div class="faq-main">
    <ul>
      {% for category in categories %}
        <li>
          <div class="faq-link-box">
            <div class="faq-info">
              <h2>
                <p>{{ category.name }}</p>
              </h2>
            </div>
            <div class="faq-actions">
              <a href="{% url 'fipleapp:edit_question_category' category.id %}" class="faq-edit-btn">
                  <i class="fa-solid fa-pen-to-square"></i>
                  編集
              </a>
              <a href="{% url 'fipleapp:delete_question_category' category.id %}" class="faq-delete-btn">
                  <i class="fa-solid fa-trash"></i>
                  削除
              </a>
            </div>
          </div>
        </li>
      {% endfor %}
    </ul>
  </div>
</div>
{% endblock %}
