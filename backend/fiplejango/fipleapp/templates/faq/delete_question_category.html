{% extends 'base.html' %}

{% block title %}FAQカテゴリ削除{% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
</head>
<body>
  <h4>カテゴリ「{{ category.name }}」を削除しますか？</h4>
  <p>この操作は取り消せません。本当に削除しますか？</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">削除する</button>
    <a href="{% url 'fipleapp:question_category_list' %}">キャンセル</a>
  </form>
</body>
</html>

{% endblock %}
