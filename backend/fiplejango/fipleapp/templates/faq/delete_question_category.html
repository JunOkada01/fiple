{% extends 'base.html' %}

{% block title %}FAQカテゴリ削除{% endblock %}

{% block content %}
<div class="page-container">
  <div class="form-header">
      <h4>FAQカテゴリー</h4>
      <p>よくある質問カテゴリの削除を行います</p>
  </div>
  <div class="form-content">
    <p>本当にFAQカテゴリー「{{ category.name }}」を削除しますか？</p>
    <p>この操作は取り消せません。本当に削除しますか？</p>
    <form method="post">
      {% csrf_token %}
      <div class="form-actions-btn">
          <button type="submit" class="complete-btn">削除</button>
          <button type="button" onclick="window.history.back();" class="cancel-btn">
              戻る
          </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
