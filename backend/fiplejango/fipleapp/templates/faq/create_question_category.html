{% extends 'base.html' %}

{% block title %}FAQカテゴリ登録{% endblock %}

{% block content %}
<h4>・FAQカテゴリの登録</h4>
{% if messages %}
<ul>
  {% for message in messages %}
    <li>{{ message }}</li>
  {% endfor %}
</ul>
{% endif %}
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">カテゴリを登録</button>
</form>
<a href="{% url 'fipleapp:faq_manager' %}">戻る</a>
{% endblock %}
