{% extends 'base.html' %}

{% block title %}FAQカテゴリ登録{% endblock %}

{% block content %}
<div class="page-container">
  <div class="faq-content">
    <div class="faq-header">
      <h2>FAQカテゴリ登録</h2>
    </div>
    <div class="faq-links">
      {% if messages %}
      <ul>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
      </ul>
      {% endif %}
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">カテゴリを登録</button>
      </form>
    </div>
    <div class="faq-footer">
      <a href="{% url 'fipleapp:faq_manager' %}">戻る</a>
    </div>
  </div>
</div>
{% endblock %}
