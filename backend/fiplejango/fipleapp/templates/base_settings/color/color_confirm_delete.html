{% extends 'base.html' %}
{% block title %}色削除確認{% endblock %}
{% block content %}
<div class="page-container">
    <div class="form-header">
        <h4>カラー</h4>
        <p>カラーの削除を行います</p>
    </div>
    <div class="form-content">
        <p>本当に「{{ object.color_name }}」を削除しますか？</p>
        <form method="post">
            {% csrf_token %}
            <div class="form-actions-btn">
                <button type="submit" class="complete-btn">削除</button>
                <button type="button" onclick="window.history.back();" class="cancel-btn">
                    戻る
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
