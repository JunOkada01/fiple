{% extends 'base.html' %}
{% block title %}サブカテゴリ追加{% endblock %}
{% block content %}
<div class="page-container">
    <h4>サブカテゴリ追加</h4>
    <br>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">追加</button>
    </form>
    <button onclick="window.history.back();" style="background: none; border: none; color: blue; cursor: pointer;">
        戻る
    </button>
</div>
{% endblock %}
