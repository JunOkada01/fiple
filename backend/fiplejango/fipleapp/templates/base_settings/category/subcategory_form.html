{% extends 'base.html' %}
{% block title %}サブカテゴリ登録変更{% endblock %}
{% block content %}
<div class="page-container">
    <div class="form-header">
        <h4>サブカテゴリ</h4>
        <p>サブカテゴリーの登録変更を行います</p>
    </div>
    <div class="form-content">
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="{{ form.category.id_for_label }}">{{ form.category.label }}</label>
                {{ form.category }}
            </div>
            <div class="form-group">
                <label for="{{ form.subcategory_name.id_for_label }}">{{ form.subcategory_name.label }}</label>
                {{ form.subcategory_name }}
            </div>
            <div class="form-actions-btn">
                <button type="submit" class="complete-btn">追加</button>
                <button type="button" onclick="window.history.back();" class="cancel-btn">
                    戻る
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
