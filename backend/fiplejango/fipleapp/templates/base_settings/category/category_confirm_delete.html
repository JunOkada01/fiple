{% extends 'base.html' %}
{% block title %}カテゴリ削除確認{% endblock %}
{% block content %}
<div class="page-container">
    <h4>カテゴリ削除</h4>
    <br>
    <p>本当に「{{ object.category_name }}」を削除しますか？</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">削除</button>
    </form>
    <button onclick="window.history.back();" style="background: none; border: none; color: blue; cursor: pointer;">
        戻る
    </button>
</div>
{% endblock %}
