{% extends 'base.html' %}
{% block title %}カテゴリ追加{% endblock %}
{% block content %}
<div class="page-container">
    <h4>カテゴリ追加</h4>
    <br>
    <form method="post">
        {% csrf_token %}
        {{ form.category_name.label }}: {{ form.category_name }}
        <div class="radio-inline">
            <br>
            部位: {{ form.category_position }}
        </div>
        <br>
        <button type="submit">追加</button>
    </form>
    <br>
    <a href="{% url 'fipleapp:category_list' %}"><h5>戻る</h5></a>
</div>
{% endblock %}
