{% extends 'base.html' %}
{% block title %}商品タグ削除確認{% endblock %}
{% block content %}
<div class="page-container">
    <div class="form-header">
        <h4>商品</h4>
        <p>商品元のハッシュタグをはずします</p>
    </div>
    <div class="form-content">
        <p>本当に以下の商品のハッシュタグをはずしますか？</p>
        <div class="delete-warning">
            <table class="delete-table">
                <tr><th>商品名</th><td>{{ object.product_origin.product_name }}</td></tr>
                <tr><th>ハッシュタグ</th><td>{{ object.tag.tag_name }}</td></tr>
            </table>
        </div>
        <form method="post">
            {% csrf_token %}
            <div class="form-actions-btn">
                <button type="submit" class="complete-btn">削除</button>
                <button type="button" onclick="window.history.back();" class="cancel-btn">
                    戻る
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
