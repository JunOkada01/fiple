{% extends 'base.html' %}
{% block title %}商品画像追加{% endblock %}
{% block content %}
<div class="page-container">
    <div class="form-header">
        <h4>商品画像</h4>
        <p>商品画像の登録変更を行います</p>
    </div>
    <div class="form-content">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="{{ form.product.id_for_label }}">{{ form.product.label }}</label>
                {{ form.product }}
            </div>
            <div class="form-group">
                <label for="{{ form.image.id_for_label }}">{{ form.image.label }}</label>
                {{ form.image }}
            </div>
            <div class="form-group">
                <label for="{{ form.image_description.id_for_label }}">{{ form.image_description.label }}</label>
                {{ form.image_description }}
            </div>
            <div class="form-actions-btn">
                <button type="submit" class="complete-btn">追加</button>
                <button type="button" onclick="window.history.back();" class="cancel-btn">
                    戻る
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
