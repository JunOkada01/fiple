{% extends 'base.html' %}
{% block title %}商品画像削除確認{% endblock %}
{% block content %}
<div class="page-container">
    <div class="form-header">
        <h4>商品画像</h4>
        <p>商品画像の削除を行います</p>
    </div>
    <div class="form-content">
        <p>本当に以下の商品画像を削除しますか？</p>
        <div class="delete-warning">
            <table class="delete-table">
                <tr><th>商品</th><td>{{ object.product }}</td></tr>
                <tr>
                    <th>商品画像</th>
                    <td>
                        {% if object.image %}
                        <img src="{{ object.image.url }}" alt="商品画像" class="product-preview-img">
                        {% else %}
                            画像はありません。
                        {% endif %}
                    </td>
                </tr>
                <tr><th>商品画像説明</th><td>{{ object.image_description }}</td></tr>
            </table>
        </div>
        <form method="post">
            {% csrf_token %}
            <div class="form-actions-btn">
                <button type="submit" class="complete-btn">削除</button>
                <button type="button" onclick="window.history.back();" class="cancel-btn">
                    戻る
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
