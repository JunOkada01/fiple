{% extends 'base.html' %}
{% block title %}商品削除確認{% endblock %}
{% block content %}
<h4>商品削除</h4>
<br>
<p>本当に<br>
        商品名:「{{ object.product_origin.product_name }}」<br>
        色:「{{ object.color.color_name }}」<br>
        サイズ:「{{ object.size.size_name }}」<br>
        を削除しますか？</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">削除</button>
</form>
<br>
<a href="{% url 'fipleapp:product_list' %}"><h5>キャンセル</h5></a>
{% endblock %}
