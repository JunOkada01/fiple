{% extends 'base.html' %}
{% block title %}商品元追加{% endblock %}
{% block content %}
<div class="page-container">
    <div class="form-header">
        <h4>商品元</h4>
        <p>商品元データの登録変更を行います</p>
    </div>
    <div class="form-content">
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="{{ form.product_name.id_for_label }}">{{ form.product_name.label }}</label>
                {{ form.product_name }}
            </div>
            <div class="form-group">
                <label for="{{ form.category.id_for_label }}">{{ form.category.label }}</label>
                {{ form.category }}
            </div>
            <div class="form-group">
                <label for="{{ form.subcategory.id_for_label }}">{{ form.subcategory.label }}</label>
                {{ form.subcategory }}
            </div>
            <div class="form-group">
                <label for="{{ form.gender.id_for_label }}">{{ form.gender.label }}</label>
                {{ form.gender }}
            </div>
            <div class="form-group">
                <label for="{{ form.description.id_for_label }}">{{ form.description.label }}</label>
                {{ form.description }}
            </div>
            <div class="form-actions-btn">
                <button type="submit" class="complete-btn">追加</button>
                <button type="button" onclick="window.history.back();" class="cancel-btn">
                    戻る
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
