{% extends 'base.html' %}

{% block title %}管理者ログイン{% endblock %}

{% block content %}
<body>
    <div class="container">
        <div class="admin-table">
            <h1 class="login-title">管理者ログイン</h1>
            <div class="login-form">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="login-button">ログイン</button>
                </form>
            </div>
            <a href="{% url 'fipleapp:admin_create' %}">管理者登録</a>
        </div>
    </div>
</body>
{% endblock %}
