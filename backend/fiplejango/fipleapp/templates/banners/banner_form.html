{% extends 'base.html' %}
{% block title %}バナー追加{% endblock %}
{% block content %}
<div class="page-container">
    <div class="form-header">
        <h4>バナー</h4>
        <p>サイトに流すバナーを登録変更を行います</p>
        <p>未完成機能ですので今後変更が加えられます</p>
    </div>
    <div class="form-content">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="{{ form.image.id_for_label }}">{{ form.image.label }}</label>
                {{ form.image }}
            </div>
            <div class="form-group">
                <label for="{{ form.link.id_for_label }}">{{ form.link.label }}</label>
                {{ form.link }}
            </div>
            <div class="form-actions-btn">
                <button type="submit" class="complete-btn">追加</button>
                <button type="button" onclick="window.history.back();" class="cancel-btn">
                    戻る
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
