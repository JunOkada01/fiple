<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .step-links a {
            margin: 0 5px;
            text-decoration: none;
            color: #007bff;
        }
        .step-links .current {
            margin: 0 5px;
            font-weight: bold;
        }

        .icon-tile, .text-tile {
            border: 1px solid #ddd;
            padding: 20px;
            text-align: center;
            margin-bottom: 15px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        .icon-tile:hover, .text-tile:hover {
            background-color: #f8f9fa;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .icon-tile img {
            width: 50px;
            margin-bottom: 10px;
        }
        .text-tile {
            padding: 30px 20px;
            font-size: 1.2rem;
        }
        .text-tile .value {
            font-size: 2rem;
            font-weight: bold;
        }
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .dashboard-header h1 {
            margin: 0;
        }
        a {
            text-decoration: none; /* 下線をなくす */
            color: black; /* 文字色を黒にする */
            font-size: 0.8rem; /* 文字サイズを少し小さくする */
        }
        
        a:hover {
            color: #0056ff; /* ホバー時の色を変更（任意） */
        }
    </style>
    
</head>
<body>
    <header>
        <div class="container mt-4">
            <!-- Dashboard Header -->
            <div class="dashboard-header">
                <a href="{% url 'fipleapp:admin_top' %}"><h5>トップへ</h5></a>
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" height="48px" viewBox="0 -960 960 960" width="48px" fill="#000000"><path d="M480-481q-66 0-108-42t-42-108q0-66 42-108t108-42q66 0 108 42t42 108q0 66-42 108t-108 42ZM160-160v-94q0-38 19-65t49-41q67-30 128.5-45T480-420q62 0 123 15.5t127.92 44.69q31.3 14.13 50.19 40.97Q800-292 800-254v94H160Zm60-60h520v-34q0-16-9.5-30.5T707-306q-64-31-117-42.5T480-360q-57 0-111 11.5T252-306q-14 7-23 21.5t-9 30.5v34Zm260-321q39 0 64.5-25.5T570-631q0-39-25.5-64.5T480-721q-39 0-64.5 25.5T390-631q0 39 25.5 64.5T480-541Zm0-90Zm0 411Z"/></svg>
                    <span class="me-3">{{ user }} さん</span>
                </div>
                {% if request.user.is_authenticated %}
                <div>
                    <a href="{% url 'fipleapp:admin_logout' %}"><h5>ログアウト</h5></a>
                </div>
                {% endif %}
            </div>
            <hr>
    </header>

    <main class="container mt-4">
        {% block content %}
        <!-- コンテンツはここに表示されます -->
        {% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
