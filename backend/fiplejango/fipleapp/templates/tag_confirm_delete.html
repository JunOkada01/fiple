{% extends 'base.html' %}
{% block title %}タグ削除確認{% endblock %}
{% block content %}
<h4>タグ削除</h4>
<br>
<p>本当に「{{ object.tag_name }}」を削除しますか？</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">削除</button>
</form>
<br>
<a href="{% url 'fipleapp:tag_list' %}"><h5>キャンセル</h5></a>
{% endblock %}
