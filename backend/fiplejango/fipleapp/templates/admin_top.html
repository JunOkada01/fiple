{% extends 'base.html' %}

{% block title %}管理者トップ{% endblock %}

{% block content %}
<!-- Icon Tiles -->
<div class="box-container">
    <div class="row" style="flex-wrap: wrap;">
        <div class="col-lg-2 col-md-3 col-sm-4 col-6">
            <a href="{% url 'fipleapp:base_settings' %}" class="icon-link">
                <div class="icon-tile">
                    <i class="fa-solid fa-layer-group icons" style="color: #A7C7E7;"></i>
                    <p>基盤設定</p>
                </div>
            </a>
        </div>
        <div class="col-lg-2 col-md-3 col-sm-4 col-6">
            <a href="{% url 'fipleapp:product_management' %}" class="icon-link">
                <div class="icon-tile">
                    <i class="fa-solid fa-box icons" style="color: #A8D8A1;"></i>
                    <p>商品管理</p>
                </div>
            </a>
        </div>
        <div class="col-lg-2 col-md-3 col-sm-4 col-6">
            <a href="{% url 'fipleapp:contact_manager' %}" class="icon-link">
                <div class="icon-tile">
                    <i class="fa-regular fa-envelope icons" style="color: #F8C8A3;"></i>
                    <p>お問い合わせ</p>
                </div>
            </a>
        </div>
        <div class="col-lg-2 col-md-3 col-sm-4 col-6">
            <a href="{% url 'fipleapp:faq_manager' %}" class="icon-link">
                <div class="icon-tile">
                    <i class="fa-regular fa-circle-question icons" style="color: #F1B1D2;"></i>
                    <p>FAQ</p>
                </div>
            </a>
        </div>
    </div>
</div>
{% endblock %}
