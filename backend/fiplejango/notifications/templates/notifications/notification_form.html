<!-- notification_form.html -->
{% extends 'base.html' %}

{% block title %}お知らせ配信フォーム{% endblock %}

{% block content %}
<div class="page-container">
    <div class="news-header">
        <h2>お知らせ配信</h2>
    </div>
    <div class="news-main">
        <div class="news-form">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="form-actions">
                    <button type="submit">送信</button>
                </div>
            </form>
        </div>
    </div>
    <div class="news-footer">
        <a href="{% url 'notifications_list' %}" class="back-link">お知らせ一覧に戻る</a>
    </div>
</div>
{% endblock %}
