{% extends 'base.html' %}

{% block title %}お知らせ一覧{% endblock %}

{% block content %}
<div class="page-container">
    <h1>お知らせ一覧</h1>
    <a href="{% url 'notification_form' %}" class="btn btn-primary">お知らせを配信する</a>
    <ul class="list-group mt-4">
        {% for notification in notifications %}
            <li class="list-group-item">
                <h2>{{ notification.title }}</h2>
                <p>{{ notification.message }}</p>
                <small>{{ notification.created_at }}</small>
                <div class="mt-2">
                    <a href="{% url 'notification_edit' notification.id %}" class="btn btn-secondary btn-sm">編集</a>
                    <a href="{% url 'notification_delete' notification.id %}" class="btn btn-danger btn-sm">削除</a>
                </div>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
